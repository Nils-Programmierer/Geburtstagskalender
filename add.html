<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstagskalender | Hinzufügen</title>
    <link rel="icon" href="img/icon512_rounded.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title cursor-pointer" onclick='window.location.href = "index.html"'>Geburtstagskalender</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Aktuell</a>
                    <a class="mdl-navigation__link" href="manage.html">Verwalten</a>
                    <a class="mdl-navigation__link" href="setting.html">Einstellungen</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Geburtstagskalender</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Aktuell</a>
                <a class="mdl-navigation__link" href="manage.html">Verwalten</a>
                <a class="mdl-navigation__link" href="setting.html">Einstellungen</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h3>Hinzufügen:</h3>
                <br>
                <br>
                <form onsubmit="Add(); return false">
                    <input type="file" id="picture" accept="image/*" placeholder="none" class="cursor-pointer">

                    <br>
                    <br>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input add-Input" type="text" id="name" required>
                        <label class="mdl-textfield__label" for="name">Name</label>
                    </div>

                    <br>
                    <br>

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input add-Input" type="date" id="birthdate" placeholder="none"
                            required>
                        <label class="mdl-textfield__label" for="birthdate">Geburtstagsdatum</label>
                    </div>

                    <br>
                    <br>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        type="submit">
                        Hinzufügen
                    </button>
                </form>

                <br>
                <br>
                <br>
            </div>
        </main>
    </div>
</body>

</html>


<script>
    document.getElementById('birthdate').setAttribute('max', new Date().toISOString().split('T')[0]);
</script>
