<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstagskalender</title>
    <link rel="icon" href="img/icon512_rounded.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>


<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Geburtstagskalender</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Aktuell</a>
                    <a class="mdl-navigation__link" href="manage.html">Verwalten</a>
                    <a class="mdl-navigation__link" href="setting.html">Einstellungen</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Geburtstagskalender</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Aktuell</a>
                <a class="mdl-navigation__link" href="manage.html">Verwalten</a>
                <a class="mdl-navigation__link" href="setting.html">Einstellungen</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h3 id="name"></h3>
                <br>
                <img src="img/NoPerson.png" alt="Profilbild" class="Profile-Picture" id="picture" onclick="ShowImage(this);">

                <br>
                <br>
                <br>


                <div class="text">
                    <h5>Geburtstag: <span id="birthday"></span></h5>
                    <h5>Alter: <span id="age"></span></h5>
                    <h5>Tage bis zum nächsten Geburtstag: <span id="days"></span></h5>
                </div>

                <br>
                <br>
                <br>

                <div class="Justify-Middle">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="EditPerson();" style="margin-right: 85px;">
                        Bearbeiten
                    </button>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        onclick="DeletePerson();">
                        Löschen
                    </button>
                </div>

                <br>
                <br>
                <br>
            </div>
        </main>
    </div>
</body>

</html>




<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>
